<!DOCTYPE html>
<html>
<head>
    <title>Aula 07</title>
    <link rel="stylesheet" type="text/css" href="../extjs4/resources/css/ext-all.css">
    <script type="text/javascript" src="../extjs4/ext-all.js"></script>
</head>
<body>
</body>
<script type="text/javascript">

    Ext.define('Aula07.mixins.Tocar', {
        tocar: function() {
            console.log("Tocando instrumento...");
        }
    });

    Ext.define('Aula07.mixins.Afinar', {
        afinar: function() {
            console.log("Afinando instrumento...");
        },

        desafinar: function() {
            console.log("Desafinando instrumento...");
        }
    });

    Ext.define('Aula07.instrumento.Violao', {
        mixins: {
            tocarViolao: 'Aula07.mixins.Tocar', //attributes names doesnt matter, is all about <strike>that bass</strike> prototype
            afinarViolao: 'Aula07.mixins.Afinar'
        }
    });

    Ext.define('Aula07.instrumento.Piano', {
        mixins: {
            tocarPiano: 'Aula07.mixins.Tocar',
            afinarPiano: 'Aula07.mixins.Afinar'
        }
    });

    Ext.onReady(function() {
        var violao = Ext.create('Aula07.instrumento.Violao');
        violao.tocar();
        violao.afinar();

        var piano = Ext.create('Aula07.instrumento.Piano');
        piano.tocar();
        piano.afinar();
        piano.desafinar();
    });
</script>
</html>
