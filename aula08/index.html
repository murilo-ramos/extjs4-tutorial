<!DOCTYPE html>
<html>
<head>
        <title>Aula 08</title>
        <link rel="stylesheet" type="text/css" href="../extjs4/resources/css/ext-all.css">
        <script type="text/javascript" src="../extjs4/ext-all.js"></script>
</head>
<body>
</body>
<script type="text/javascript">

        Ext.define('Aula08.componente.MeuBotao', {
                extend: 'Ext.button.Button',                
                alias: 'widget.meubotao',
                initComponent: function() {
                        this.text = "Meu Botao"
                        this.callParent();
                }
        });

        Ext.onReady(function() {
                Ext.widget('button', {
                        text: 'Meu botao do ExtJS',
                        renderTo: Ext.getBody()
                });

                Ext.create('Ext.window.Window', {
                        title: 'Hello',
                        height: 200,
                        width: 400,
                        items: [{
                                xtype: 'button',
                                text: 'Botao 01'
                        }, {
                                xtype: 'meubotao'
                        }]
                }).show();
        });

</script>
</html>
