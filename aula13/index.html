</body>
<script type="text/javascript">


	Ext.define('Contato', {
		extend: 'Ext.data.Model',
		fields: [
			{name: 'id',    type: 'int'},
			{name: 'nome',  type: 'string'},
			{name: 'email', type: 'string'}
		],
		proxy: {
			type:    'rest',
			url:     'contatos',
			format: 'json'
		}
	});

    
	
	Ext.onReady(function(){
		var contato = Ext.create('Contato', {
			nome:  'Loiane',
			email: 'loiane@groiner.com',
			
		});

		contato.save(); //POST

		Contato.load(1, {
			success: function(contato) {
				console.log("Contato: " + contato.get('nome'));

				contato.set('nome', 'Curso Ext');
				contato.save();

				contato.destroy();
			}
		});
	});
</script>
</html>
